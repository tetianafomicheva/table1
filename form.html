<!DOCTYPE html>
<html>

<head>
    <title>Formsample </title>
</head>

<body>
    <form action="https://formspree.io/tatyana_chocolate@meta.ua"
      method="POST >
        <label for= "name">Name:</label>
        <input type="text" name="name" id="name" />
         <label for= "car-plate">Car plate Number:</label>
        <input type="text" name="car plate" id="car plate"
        placeholder ="AA1234AA title ="AA1234AA
        pattern ="[A-Z] {2} [0-9] {4} [A-Z] {2}>
        <br>
        <label>Email <input type="email" name="email"/></label>
       <label for="Comment">Comment:</label>
        <textarea name="Comment" id="Comment"></textarea>
        <br>
        <input type="submit">
        
    </form>

</body>

</html>
