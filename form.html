<body>

        <br>
        <label>Email:

        </label>
        <br>
        <label for="car-plate">Car plate Number:</label>

        required>
       <br> 
       <label for=" comment ">Comment:</label>
     <textarea name="comment " id="comment "></textarea>
     <br>
    <input type="submit " value="Send ">
            </form>
</body>
